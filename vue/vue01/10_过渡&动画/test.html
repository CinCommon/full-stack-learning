<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>10_过渡&动画1</title>
  <style>
    /*指定过渡样式*/
    .animation1-enter-active, .animation1-leave-active {
      transition: opacity 1s
    }
    /*指定隐藏时的样式*/
    .animation1-enter, .animation1-leave-to {
      opacity: 0;
    }
    .animation2-enter-active {
      transition: all 1s
    }
    .animation2-leave-active {
      transition: all 2s
    }
    .animation2-enter, .animation2-leave-to {
      opacity: 0;
      transform: translateX(20px)
    }
  </style>
</head>

<body>
  <div id="app">
    <button @click="show = !show">Toggle</button>
    <transition name="animation1">
      <p v-show="show">渐变效果</p>
    </transition>
    <transition name="animation2">
      <p v-show="show">渐变及位移效果</p>
    </transition>
  </div>
  <!--
1. vue动画的理解
  操作css的trasition或animation
  vue会给目标元素添加/移除特定的class
2. 基本过渡动画的编码
  1). 在目标元素外包裹<transition name="animation1">
  2). 定义class样式
    1>. 指定过渡样式: transition
    2>. 指定隐藏时的样式: opacity/其它
3. 过渡的类名
  animation1-enter-active: 指定显示的transition
  animation1-leave-active: 指定隐藏的transition
  animation1-enter: 指定隐藏时的样式
-->

  <script type="text/javascript" src="../../js/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        show: true
      }
    })
  </script>
</body>

</html>
