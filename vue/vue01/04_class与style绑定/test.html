<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .aClass{
      background-color: blue
    }
    .bClass{
      color: yellow
    }
    .cClass{
      font-size: 20px
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>1. class绑定: :class='xxx'</h2>
    <div :class='strClass'>xxx是字符串</div>
    <div :class='{ aClass: enableA, bClass: enableB, cClass: enableC }'>xxx是对象</div>
    <div :class='arrClass'>xxx是数组</div>

    <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">Style</div>
    <button @click="update">切换样式</button>
  </div>
<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->


<script type="text/javascript" src="../../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#app',
    data: {
      strClass: 'aClass',
      enableA: false,
      enableB: true,
      enableC: true,
      arrClass: ['aClass', 'bClass', 'cClass'],
      activeColor: 'cyan',
      fontSize: 30,
    },
    methods: {
      update() {
        const { fontSize, enableA, enableB, enableC } = this
        this.fontSize = fontSize - 1
        this.enableA = !enableA
        this.enableB = !enableB
        this.enableC = !enableC
      }
    }
  })
</script>
</body>
</html>
