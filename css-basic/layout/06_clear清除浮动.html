<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .div1 {
        width: 100px;
        height: 100px;
        background: red;
        float: right;
      }
      .div2 {
        width: 120px;
        height: 120px;
        background: blue;
        clear: right;
      }

      .per {
        width: 200px;
        height: 400px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="per">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>
    <!-- clear: 
        left: 不允许左侧有浮动对象
        righrt: 不允许右侧有浮动对象
        both: 不允许左右有浮动对象 -->
  </body>
</html>
