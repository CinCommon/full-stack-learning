  <script>
    function loadResource(path) {
      new Promise((resolve, reject) => {
        $.ajax({
          url: path,
          dataType: 'json',
          success(json){
            console.log(json);
          },
          error(err) {
            console.log(err);
            reject(err);
          },
        });
      });
    }
    window.onload() = async function() {
      let fishes = await loadResource('fish.json')
    }
  </script>
